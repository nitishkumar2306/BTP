_schema-version: 3.3.0
ID: IT_Ticket_Automation
description: A simple CAP project.
version: 1.0.0
modules:
- name: IT_Ticket_Automation-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: IT_Ticket_Automation-HDI-Container
  - name: sap_processautomation
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: IT_Ticket_Automation-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: IT_Ticket_Automation-HDI-Container
  parameters:
    buildpack: nodejs_buildpack
- name: IT_Support_Workflow
  type: com.sap.application.content
  path: IT_Support_Workflow
  requires:
  - name: sap_processautomation
    parameters:
      content-target: true
      service-key:
        config:
          deployUsageScenario: workflow
        name: spa-workflow-service-key
resources:
- name: IT_Ticket_Automation-HDI-Container
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: sap_processautomation
  type: org.cloudfoundry.managed-service
  parameters:
    service: process-automation-service
    service-plan: standard
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
